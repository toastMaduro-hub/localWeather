<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="/resources/favicon-16x16.png">
    <title>Weather Forecast</title>
</head>
<body>
    <!-- Container that will hold the time zone, lat,long, date, time and current weather info -->
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 12 November
                </div>
                <!-- Current weather info will be injected into this section with js. -->
                <div class="others" id="current-weather-items"></div>
                    
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">NZDT</div>
                <div class="country" id="country">NZ</div>
            </div>
        </div>
    </div>
    <div class="future-forcast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="tempurature">Night - 57.5&#176; F </div>
                <div class="tempurature">Day - 57.7&#176; F </div>
            </div>
        </div>
        <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="tempurature">Night - 57.5&#176; F </div>
                <div class="tempurature">Day - 57.7&#176; F </div>
            </div>
